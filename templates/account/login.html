{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-3 border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body bg-dark text-white">
                    <form method="POST" action="{% url 'account_login' %}" class="p-2">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-block">Login</button>
                        </div>
                    </form>

                    <hr class="text-white">
                    <p class="text-center">
                        <a class="text-light" href="{% url 'account_reset_password' %}">Forgot password?</a>
                    </p>
                    <p class="text-center">
                        <a class="text-light" href="{% url 'account_signup' %}">Don't have an account? Create one HERE!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
