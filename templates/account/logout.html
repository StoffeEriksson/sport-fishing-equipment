{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="text-center p-4 border border-secondary rounded shadow-lg" style="background-color: #1a1a1a;">
        <h1 class="text-danger mb-3">Are you sure you want to log out?</h1>
        <p class="mb-4">You will be signed out from your account and redirected.</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, log me out</button>
            <a href="{% url 'home' %}" class="btn btn-outline-light">Cancel</a>
        </form>
    </div>

</body>
</html>
