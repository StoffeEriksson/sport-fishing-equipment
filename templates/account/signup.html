{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-danger shadow-lg">
                <div class="card-body">
                    <h2 class="text-center text-danger mb-4">Create Account</h2>
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-danger w-100 mt-3">Sign Up</button>
                    </form>

                    <p class="mt-3 text-center small">
                        Already have an account?
                        <a href="{% url 'account_login' %}" class="text-info">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
